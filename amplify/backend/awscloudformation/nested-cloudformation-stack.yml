{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognitoe32421f1": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/msb-20190204095834-deployment/amplify-cfn-templates/auth/cognitoe32421f1-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "cognitoe32421f1_identitypool_e32421f1",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognitoe32421f1_lambda_log_policy",
					"openIdLambdaRoleName": "cognitoe32421f1_openid_lambda_role",
					"openIdRolePolicy": "cognitoe32421f1_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognitoe32421f1_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognitoe32421f1_openid_lambda_log_policy",
					"userPoolName": "cognitoe32421f1_userpool_e32421f1",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognitoe32421f1_sns-role",
					"roleExternalId": "cognitoe32421f1_role_external_id",
					"policyName": "cognitoe32421f1-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognitoe32421f1_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognitoe32421f1_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognitoe32421f1_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognitoe32421f1_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognitoe32421f1_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognitoe32421f1_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognitoe32421f1_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognitoe32421f1_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"useDefault": "default",
					"unAuthRoleName": "msb-20190204095834-unauthRole",
					"authRoleName": "msb-20190204095834-authRole",
					"unAuthRoleArn": "arn:aws:iam::405987861003:role/msb-20190204095834-unauthRole",
					"authRoleArn": "arn:aws:iam::405987861003:role/msb-20190204095834-authRole",
					"resourceName": "cognitoe32421f1",
					"authSelections": "identityPoolAndUserPool"
				}
			}
		},
		"apimsb": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/msb-20190204095834-deployment/amplify-cfn-templates/api/cloudformation-template.json",
				"Parameters": {
					"AppSyncApiName": "msb",
					"AuthCognitoUserPoolId": {
						"Fn::GetAtt": [
							"authcognitoe32421f1",
							"Outputs.UserPoolId"
						]
					},
					"schemaGraphql": "s3://msb-20190204095834-deployment/amplify-appsync-files/schema.graphql.1549304597372",
					"ResolverBucket": "msb-20190204095834-deployment",
					"ResolverRootKey": "amplify-appsync-files",
					"DeploymentTimestamp": "1549304597372"
				}
			}
		},
		"hostingS3AndCloudFront": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/msb-20190204095834-deployment/amplify-cfn-templates/hosting/template.json",
				"Parameters": {}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}